        window.addEventListener('load', function() {
  document.body.classList.add('loaded');
});

document.addEventListener("DOMContentLoaded", function () {
    const navigationBar = document.getElementById("navigation-bar");
    const triggerSection = document.getElementById("trigger-section");

    // Ensure navigation bar and trigger section exist
    if (navigationBar && triggerSection) {
        console.log("Observer setup initialized.");
        
        // Create Intersection Observer
        const observer = new IntersectionObserver((entries) => {
            entries.forEach((entry) => {
                console.log("Intersection detected:", entry.isIntersecting);
                
                // Adjusted Logic: Hide the navigation bar when trigger section leaves viewport
                if (entry.isIntersecting) {
                    navigationBar.classList.remove("hidden"); // Show when in view
                } else {
                    navigationBar.classList.add("hidden"); // Hide when out of view
                }
            });
        }, { threshold: 0.1 });

        // Observe the trigger section
        observer.observe(triggerSection);
    } else {
        console.error("Navigation bar or trigger section not found.");
    }
});
    </script>

            <script>
                function smoothScrollTo(targetPosition, duration) {
                    const startPosition = window.pageYOffset;
                    const distance = targetPosition - startPosition;
                    let startTime = null;
    
                    function animationScroll(currentTime) {
                        if (startTime === null) startTime = currentTime;
                        const timeElapsed = currentTime - startTime;
                        const run = ease(timeElapsed, startPosition, distance, duration);
                        window.scrollTo(0, run);
                        if (timeElapsed < duration) requestAnimationFrame(animationScroll);
                    }
    
                    function ease(t, b, c, d) {
                        t /= d / 2;
                        if (t < 1) return c / 2 * t * t + b;
                        t--;
                        return -c / 2 * (t * (t - 2) - 1) + b;
                    }
    
                    requestAnimationFrame(animationScroll);
                }
    
                document.getElementById("omhoog").addEventListener("click", function () {

                    smoothScrollTo(target, 1000); // Scroll over een periode van 3 seconden (3000 ms)
